apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-consumer
  namespace: apps
  labels:
    app: kafka-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-consumer
  template:
    metadata:
      labels:
        app: kafka-consumer
    spec:
      containers:
        - name: consumer
          image: consumer:1    # ðŸ‘ˆ local image
          imagePullPolicy: Never          # ðŸ‘ˆ prevent Kubernetes from trying to pull
          env:
            - name: BOOTSTRAP_SERVERS
              value: "host.docker.internal:29092"
